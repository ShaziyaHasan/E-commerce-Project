{% extends "lookcare/base.html" %}

{% block content %}
<!-- start main content -->
<main class="container">

	<section>

		<div class="signinpanel">

			<div class="row">

				<div class="col-md-6 col-md-offset-1">

					<form method="post" action="">
						{% csrf_token %}
						<h4 class="nomargin">Sign In</h4>
						<p class="mt5 mb20">Login to access your account.</p>

						{% if messages %}
							<ul class="messages">
								{% for message in messages %}
								<li {% if message.tags %} class="{{ message.tags }}"{% endif %} >{{ message }}</li>
								{% endfor %}
							</ul>
						{% endif %}

						<input type="email" class="form-control uname" name="email" placeholder="Email Address" required/>
						<input type="password" class="form-control pword" name="password" placeholder="Password" required minlength="4"/>
						<a href="#"><small>Forgot Your Password?</small></a>
						<button class="btn btn-success btn-block">Sign In</button>

					</form>
					<strong>Not a member? <a href="{{BASE_DIR}}/signup">Sign Up</a></strong>
				</div><!-- col-sm-5 -->


			</div><!-- row -->


		</div><!-- signin -->

	</section>
</main>
<!-- end  main content -->
{% endblock %}
